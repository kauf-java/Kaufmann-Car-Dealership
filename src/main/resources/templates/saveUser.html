<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Saved Form</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">

</head>
<body>
	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
		<!-- Brand -->
		<a class="navbar-brand" href="/">Home</a>

		<!-- Navbar links -->
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link" th:href="@{/used}">Used</a>
				</li>
				<li class="nav-item"><a class="nav-link" th:href="@{/newCar}">New</a>
				</li>
				<li class="nav-item"><a class="nav-link" th:href="@{/vehicles}">Vehicle
						Management</a></li>
				<li class="nav-item"><a class="nav-link" th:href="@{/login}">Login</a>
				<li class="nav-item"><a class="nav-link" th:href="@{/signUp}">Sign
						Up</a></li>
			</ul>
		</div>
	</nav>
	<br>
	<br>
	
	<table class="table table-striped table-bordered">
		<thead class="table-dark">
			<tr>
				<th>User Information:</th>
			</tr>
		</thead>

		<tbody>
			<!-- The 'vehicles' is referencing the vehicles we had in vehicleController -->
			<!-- ${} is thymeleaf syntax to display model -->
			<!-- vehicles is the name of the model -->
			<tr>
				<td><span th:text="${user.firstName}"></span></td>
			</tr>
			<tr>
				<td><span th:text="${user.lastName}"></span></td>
			</tr>
			<tr>
				<td><span th:text="${user.email}"></span></td>
			</tr>
			<tr>
				<td><span th:text="${user.password}"></span></td>
			</tr>
			<tr>
				<td><a class="btn btn-success" th:href="@{signUp}">New User</td>
			</tr>
			
		</tbody>
	</table>



</body>
</html>
